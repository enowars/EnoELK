version: "3"
services:
  elasticsearch:
    image: elasticsearch:7.4.0
    environment:
    - discovery.type=single-node
  kibana:
    image: kibana:7.4.0
    ports:
    - "5601:5601"
    links:
    - elasticsearch
    depends_on:
    - elasticsearch
  logstash:
    image: logstash:7.4.0
    links:
    - elasticsearch
    volumes:
    - ./config-dir:/config-dir
    command: logstash --path.settings=/config-dir
    depends_on:
    - elasticsearch
    ports:
    - "5044:5044"
    - "5045:5045"
